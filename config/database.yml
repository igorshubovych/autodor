# SQLite version 3.x
#   gem install postgresql
development:
  adapter: postgresql
  encoding: unicode
  database: autodor_dev
  pool: 5
  username: postgres
  password: 1

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: autodor_test
  pool: 5
  username: postgres
  password: 1

production:
  adapter: postgresql
  database: autodor_prod
  pool: 5
  username: postgres
  password: 1
